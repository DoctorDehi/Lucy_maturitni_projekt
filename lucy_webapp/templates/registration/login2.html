<!DOCTYPE html>
<html>
<head>
	<title>Lucy - přihlásení do ovládacího panelu</title>
   <!--Made with love by Mutiullah Samim -->
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
  	<link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css'%}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Lucy - přihlásení do ovládacího panelu</h3>
			</div>
			<div class="card-body">
				<form method="post">
				  	{% csrf_token %}
				  	{{ form.as_ul }}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a  href="{% url 'admin:index' %}">Přihlásit se přes Django admin</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
