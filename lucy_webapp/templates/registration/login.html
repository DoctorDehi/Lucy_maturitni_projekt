<!DOCTYPE html>
<html>
<head>
	<title>Lucy - přihlásení do ovládacího panelu</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'app/img/favicon.ico' %}"/>
</head>
<body style="background-image: url('{% static "app/img/login-back.jpg" %}');">
	<div class="container h-100">
		<div class="d-flex justify-content-center align-items-center h-100">
			<div class="justify-content-center bg-primary rounded p-4 login">
				<div class="login__header text-white mt-2 mb-4">
					<h3>Lucy - přihlásení do ovládacího panelu</h3>
				</div>
				<div class="login__body">
					<form method="post">
						{% csrf_token %}
						<div class="text-white">
							{{ form.as_p }}
						</div>
						<div class="form-group">
							<input type="submit" value="Přihlásit se" class="btn btn-info text-white float-right login_btn">
						</div>
					</form>
				</div>
				<div class="border-top login__footer mt-4">
					<div class="d-flex justify-content-center pt-2">
						<a  href="{% url 'admin:index' %}" class="text-white">Přihlásit se přes Django admin</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script type="text/javascript" src="{% static 'app/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js' %}"></script>	
</body>
</html>
